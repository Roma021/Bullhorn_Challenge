<div class="jumbotron jumbotron-fluid bg-success">
    <div class="container">
        <h1 class="display-4">Week Five Challenge: Basic BullHorn</h1>
        <p class="lead">Please submit your message.</p>
    </div>
</div>


<form action="#" enctype="multipart/form-data"   method="post"  th:action="@{/process}"  th:object="${message}">
    <table style="width:100%;text-align:left;background-color:greenyellow;">
        <input th:field="*{id}" type="hidden"/>
        <tr>
            <td> Subject:</td>
            <td><input th:field="*{subject}" type="text"/></td>
            <td><span th:errors="*{subject}" th:if="${#fields.hasErrors('subject')}"></span></td>
        </tr>

        <tr>
            <td> Sent By:</td>
            <td><input th:field="*{sentby}" type="text"/></td>
            <td><span th:errors="*{sentby}" th:if="${#fields.hasErrors('sentby')}"></span></td>
        </tr>

        <tr>
            <td> Content:</td>
            <td><textarea th:field="*{content}"></textarea></td>
            <td><span th:errors="*{content}" th:if="${#fields.hasErrors('content')}"></span></td>
        </tr>

        <tr>
            <td> Post Date:</td>
            <td><input th:field="*{posteddate}" type="datetime-local"/></td>
            <td><span th:errors="*{posteddate}" th:if="${#fields.hasErrors('posteddate')}"></span></td>

        </tr>

        <tr>
            <td align="center" colspan="3"><input text="Submit" type="submit"/></td>
        </tr>
    </table>

    <img src="https://res.cloudinary.com/dgmyjncc8/image/upload/v1563462105/screen-7.jpg_hljfti.jpg" alt="Trulli" width="1650" height="500">


</form>
